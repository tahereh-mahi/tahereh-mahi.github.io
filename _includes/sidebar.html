
<!-- Sidebar -->
<div id="sidebar" class="4u">
	<section>
		
		<div class="row">
			<section class="6u">
				<img src="/assets/images/11.jpg" alt="" style="height:350px;width:350px">
			</section>
		</div>
	</section>
	<section>
		<header>
			<h2>Last news</h2>
		</header>
		<ul class="style">
		{% for post in site.posts offset: 0 limit: 3 %}
			<li>
				<p class="posted">{{ post.date | date_to_string }}  |  (10 )  Comments</p>
				<p><a href="{{ site.prefix }}{{ post.url }}"><h2>{{ post.title }}</h2></a></p>
			</li>
		{% endfor %}
		</ul>
	</section>
</div>
