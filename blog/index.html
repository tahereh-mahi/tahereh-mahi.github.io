---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit: 4 %}
			<div class="row">
				<section class="8u -2u">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
						<h2>{{ post.title }}</h2>
					</header>
					{{ post.excerpt }}
					<a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Read More</a>
				</section>
                
			</div>
			{% endfor %}
            <p align="center">S:
                <a href="http://www.laptopmag.com/">laptop</a>
                <a href="http://tablet-news.com/">tablet</a>
                <a href="http://gadgets.ndtv.com/mobiles/news">mobiles</a></p>
		</div>
	</div>
